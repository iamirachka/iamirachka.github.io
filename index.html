<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ira's Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffd6ec, #ffe9f3);
      background-image: url('https://i.ibb.co/xDS9vvw/blue-butterfly.png');
      background-repeat: repeat;
      background-size: 100px;
      display: flex;
      justify-content: center;
      padding: 30px;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #ff85b3;
    }
    h1 {
      font-size: 24px;
      margin: 10px 0 5px;
      color: #ff2e94;
    }
    p {
      color: #666;
      margin: 0 0 20px;
    }
    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffe3f0;
      margin: 10px 0;
      border-radius: 12px;
      padding: 14px;
      text-decoration: none;
      color: #000;
      font-weight: 500;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      transition: 0.3s;
    }
    .link:hover {
      background: #fcd0e7;
    }
    iframe.video {
      width: 100%;
      height: 240px;
      border-radius: 12px;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="profile-pic" src="https://via.placeholder.com/120" alt="Ira's photo" />
    <h1>Ira</h1>
    <p>Follow me on my socials</p>
    <a class="link" href="#">@ira.tiktok1 | TikTok</a>
    <a class="link" href="#">@ira.tiktok2 | TikTok</a>
    <a class="link" href="#">@ira.tiktok3 | TikTok</a>
    <a class="link" href="#">@ira.tiktok4 | TikTok</a>
    <a class="link" href="#">@ira.instagram | Instagram</a>
    <a class="link" href="#">@ira.facebook | Facebook</a>
    <a class="link" href="#">@ira.channel | Telegram</a>
    <iframe class="video" src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
    <iframe class="video" src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
  </div>
</body>
</html>
