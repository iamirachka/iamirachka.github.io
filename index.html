  <style>
    body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: radial-gradient(circle at top left, #fce4ec, #f8bbd0, #fce4ec, #f8bbd0);
  background-size: 400% 400%;
  animation: marble 15s ease infinite;
  display: flex;
  justify-content: center;
  padding: 30px;
}

@keyframes marble {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
    .container {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }
    h1 {
      font-size: 24px;
      margin: 10px 0 5px;
    }
    p {
      color: #666;
      margin: 0 0 20px;
    }
    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f1f1f1;
      margin: 10px 0;
      border-radius: 12px;
      padding: 14px;
      text-decoration: none;
      color: #000;
      font-weight: 500;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      transition: 0.3s;
    }
    .link:hover {
      background: #e0e0e0;
    }
    iframe.video {
      width: 100%;
      height: 240px;
      border-radius: 12px;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>

  <!-- مؤثرات confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<!-- صوت احتفال -->
<audio id="celebration-sound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_621c895f15.mp3" preload="auto"></audio>

<script>
  window.onload = function () {
    document.getElementById("celebration-sound").play();

    confetti({
      particleCount: 150,
      spread: 90,
      origin: { y: 0.6 }
    });

    var duration = 3 * 1000;
    var animationEnd = Date.now() + duration;
    var interval = setInterval(function() {
      if (Date.now() > animationEnd) {
        clearInterval(interval);
        return;
      }
      confetti({
        particleCount: 5,
        origin: {
          x: Math.random(),
          y: Math.random() - 0.2
        }
      });
    }, 250);
  };
</script>
